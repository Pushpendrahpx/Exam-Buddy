    <script>
        window.Start=()=>{}
        function fun() {
            function Start() {
                var d = new Date();
                // h = new Date().getHours();
                // n_h = h+3;
                // var m = new Date().getMinutes();
                // var s = new Date().getSeconds();
                // var t= h + m + s;
                var x = d.toLocaleTimeString();
                // console.log(h);
                document.getElementById('time').innerHTML = x;

            }
            setInterval(Start, 1000);
        }
        var clean = setInterval(Start, 1000);

        function stop(){
            clearInterval(clean);
        }
    </script>
