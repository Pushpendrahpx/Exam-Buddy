<html>

<head>
    <title>Exam Buddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <section class="main-top">
        <img src="./../images/logo.jpg" class='main-logo' />
        <div class="subtitle is-1 main-title">
            Exam Buddy
        </div>
    </section>
    <div class="container">

        <div class="tabs is-centered" id='tabs_listening'>
            <ul>
                <li value="home">
                    <a>
                        <span>Home</span>
                    </a>
                </li>
                <!-- <li value="controls">
                    <a>
                        <span>Controls</span>
                    </a>
                </li> -->
                <li value="settings">
                    <a>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </div>
        <div id='tabs_main_content'>
            <div id="Current_Test_Name" style="display: none;">Current test : <span id='Form_Name'></span></div>
            <div id='home_display'>

                <div style="margin: 0 auto;">
                    <button class="button is-primary"> Show Saved Test </button>
                    <button class="button is-info"> Display Timer On/Off </button>
                </div>
            </div>
            <div id='controls_display'>
                Controls
            </div>
            <div id='settings_display'>
                <input type="checkbox" id="switch" /><label for="switch">Toggle</label>

            </div>
        </div>
        <!-- <p id="time"></p>
        <button id='start'>start</button>
        <button id='stop'>stop</button> -->
        <hr />
        <div class='container'>
            <p id='display'></p>
            <br />
            <button id='mystart'>Start</button>
            <button id='mystop'>Stop</button>
        </div>
    </div>
</body>
<script src="popup.js"></script>
<script src="tabs.js"></script>
<link rel="stylesheet" href='loader.css'>


</html>
